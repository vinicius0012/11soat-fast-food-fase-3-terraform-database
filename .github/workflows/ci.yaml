on:
  push:
    branches: [main, develop]
    paths:
      - "terraform-database/**"
      - ".github/workflows/ci.yaml"
  workflow_dispatch:

env:
  TF_VERSION: "1.13.3"
  AWS_REGION: "sa-east-1"

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: ./terraform-database

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - run: terraform init -upgrade
      - run: terraform validate

  plan:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - run: terraform init -upgrade
      - name: Terraform Plan
        run: |
          terraform plan \
            -var="project_name=fastfood" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="vpc_id=${{ secrets.VPC_ID }}" \
            -var='private_subnet_ids=${{ secrets.PRIVATE_SUBNET_IDS }}' \
            -var='allowed_sg_ids=${{ secrets.ALLOWED_SG_IDS }}'

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - run: terraform init -upgrade
      - name: Refresh Terraform state
        run: |
          # Atualizar state com recursos existentes
          terraform refresh -auto-approve \
            -var="project_name=fastfood" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="vpc_id=${{ secrets.VPC_ID }}" \
            -var='private_subnet_ids=${{ secrets.PRIVATE_SUBNET_IDS }}' \
            -var='allowed_sg_ids=${{ secrets.ALLOWED_SG_IDS }}' || true
      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="project_name=fastfood" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="vpc_id=${{ secrets.VPC_ID }}" \
            -var='private_subnet_ids=${{ secrets.PRIVATE_SUBNET_IDS }}' \
            -var='allowed_sg_ids=${{ secrets.ALLOWED_SG_IDS }}'
      - run: terraform output || true

  destroy:
    name: Terraform Destroy (auto-cleanup)
    runs-on: ubuntu-latest
    needs: apply
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - run: terraform init -upgrade
      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="project_name=fastfood" \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="vpc_id=${{ secrets.VPC_ID }}" \
            -var='private_subnet_ids=${{ secrets.PRIVATE_SUBNET_IDS }}' \
            -var='allowed_sg_ids=${{ secrets.ALLOWED_SG_IDS }}'
