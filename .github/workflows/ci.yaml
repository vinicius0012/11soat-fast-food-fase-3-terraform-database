on:
  push:
    branches:
      - main
      - develop
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/**"

env:
  TF_VERSION: "1.13.3"
  AWS_REGION: "us-east-1" # Usar a Region de um secret

jobs:
  terraform-validate:
    name: "Terraform Validate"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    needs: terraform-validate

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ACTIONS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./terraform-database
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform-database
        run: |
          terraform plan \
            -var="project_name=fastfood" \
            -var="aws_region=sa-east-1" \
            -var="github_org=vinicius0012" \
            -var="github_repo=11soat-fast-food-fase-3-terraform-database"

